{% extends 'base.html' %}
{% block script %}
    <script>
        $(document).ready(function () {
            //Redirect to homepage
            $('#cancel').click(function () {
                window.location.href = "{{ url_for('log.index') }}";
            })
        });
    </script>
{% endblock %}
{% block content %}
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">网络设置</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        {% if network_setting %}
            <form role="form" action="{{ url_for('setting.update_network', id=network_setting.id) }}"
                  method="post">
        {% else %}
            <form role="form" action="{{ url_for('setting.create_network') }}" method="post">
        {% endif %}

        <div class="box-body">
            <!-- IP mask -->
            <div class="form-group">
                <label>监听网段_外网:</label>

                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-laptop"></i>
                    </div>
                    <input name="extranet_segment" type="text" class="form-control"
                           data-inputmask="'alias': 'ip'" data-mask
                           {% if network_setting %}value={{ network_setting.extranet_segment }}{% endif %}>
                </div>
                <!-- /.input group -->
            </div>

            <div class="form-group">
                <label>监听网段_内网:</label>

                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-laptop"></i>
                    </div>
                    <input name="intranet_segment" type="text" class="form-control"
                           data-inputmask="'alias': 'ip'" data-mask
                           {% if network_setting %}value={{ network_setting.intranet_segment }}{% endif %}>
                </div>
                <!-- /.input group -->
            </div>

            <div class="form-group">
                <label>监听网卡_外网:</label>

                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-laptop"></i>
                    </div>
                    <input name="extranet_card" type="text" class="form-control"
                           data-inputmask="'alias': 'ip'" data-mask
                           {% if network_setting %}value={{ network_setting.extranet_card }}{% endif %}>
                </div>
                <!-- /.input group -->
            </div>

            <div class="form-group">
                <label>监听网卡_内网:</label>

                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-laptop"></i>
                    </div>
                    <input name="intranet_card" type="text" class="form-control"
                           data-inputmask="'alias': 'ip'" data-mask
                           {% if network_setting %}value={{ network_setting.intranet_card }}{% endif %}>
                </div>
                <!-- /.input group -->
            </div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button id="cancel" type="button" class="btn btn-default">取消</button>
            <button type="submit" class="btn btn-info pull-right">保存</button>
        </div>
        <!-- /.box-footer -->
        </form>
    </div>

{% endblock %}
